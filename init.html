<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #ebebeb;
            background-color: #222222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Para Firefox */
            scrollbar-color: yellow lightyellow;
            scrollbar-width: thin; /* Opcional: Cambia el grosor del scrollbar */
        }

        /* Estilo de la barra de desplazamiento para navegadores basados en WebKit */
        body::-webkit-scrollbar {
            width: 12px; /* Ancho de la barra de desplazamiento */
        }

        body::-webkit-scrollbar-thumb {
            background-color: yellow; /* Color de la parte que se arrastra (thumb) */
            border-radius: 10px; /* Bordes redondeados */
            border: 2px solid lightyellow; /* Bordes del thumb */
        }

        body::-webkit-scrollbar-track {
            background-color: lightyellow; /* Color del fondo de la barra de desplazamiento */
            border-radius: 10px; /* Bordes redondeados para el track */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3); /* Sombra interior opcional */
        }

        /* Simulación de contenido para forzar el scrollbar */
        .content {
            height: 200vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Prueba de Scrollbar Personalizado</h1>
        <p>Desplázate hacia abajo para ver la barra de desplazamiento personalizada.</p>
    </div>
</body>
</html>
