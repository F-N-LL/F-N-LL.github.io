        body {
            font-family: Arial, sans-serif;
            margin: 0;

            overflow-x: hidden;
            color: #ebebeb;
            background-color: #222222;
            display: flex;
            flex-direction: column;

        header {
            background-color: #333;

        }

        nav ul li a {

            text-decoration: none;
        }

        nav ul li a:hover::after {

            left: 0;
            bottom: -2px;
            width: 100%;
            height: 1px;
            background-color: rgb(229, 229, 1);
        }

        main {
            flex: 1;
            max-width: 800px;

            color: #ebebeb;

        }

        .dollar {
            color: rgb(229, 229, 1);
            font-size: small;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        #mailme {
            color: rgb(229, 229, 1);
            text-decoration: underline;
        }

        .tilde {
            color: rgb(229, 229, 1);

        }
